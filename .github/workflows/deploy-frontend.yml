name: Deploy Frontend to Heroku

on:
  push:
    branches:
      - main
    paths:
      - 'apps/frontend/**'
      - 'libs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm frontend:build
        env:
          VITE_API_URL: ${{ secrets.HEROKU_BACKEND_URL }}

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy-frontend
          cp -r dist/apps/frontend/* deploy-frontend/
          
          # Create package.json for Heroku static site
          cat > deploy-frontend/package.json << 'EOF'
          {
            "name": "frontend",
            "version": "1.0.0",
            "engines": {
              "node": "18.x"
            },
            "scripts": {
              "start": "npx serve -s . -l $PORT"
            },
            "dependencies": {
              "serve": "^14.2.1"
            }
          }
          EOF
          
          # Create Procfile
          echo "web: npx serve -s . -l \$PORT" > deploy-frontend/Procfile
          
          # Create static.json for SPA routing (optional but helpful)
          cat > deploy-frontend/static.json << 'EOF'
          {
            "root": "./",
            "routes": {
              "/**": "index.html"
            }
          }
          EOF

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_FRONTEND_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: deploy-frontend
