name: Deploy Backend to Heroku

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build backend
        run: pnpm backend:build

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy-backend
          cp -r dist/apps/backend/* deploy-backend/
          cp -r apps/backend/config deploy-backend/
          cp apps/backend/data.db deploy-backend/ 2>/dev/null || echo "No data.db to copy"
          
          # Create package.json for Heroku
          cat > deploy-backend/package.json << 'EOF'
          {
            "name": "backend",
            "version": "1.0.0",
            "main": "index.js",
            "engines": {
              "node": "18.x"
            },
            "scripts": {
              "start": "node index.js"
            },
            "dependencies": {
              "config": "^3.3.12",
              "express": "^4.21.1",
              "sqlite3": "5.1.7"
            }
          }
          EOF
          
          # Create Procfile
          echo "web: node index.js" > deploy-backend/Procfile

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_BACKEND_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: deploy-backend
