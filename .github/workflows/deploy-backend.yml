name: Deploy Backend to Heroku

on:
  workflow_run:
    workflows: ["CI - Test Affected"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if CI passed and backend files changed
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if backend changed
        id: changes
        run: |
          # For workflow_dispatch, always deploy
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          # Check if backend files changed in the last commit
          if git diff --name-only HEAD~1 HEAD | grep -q "^apps/backend/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.changes.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        if: steps.changes.outputs.changed == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        if: steps.changes.outputs.changed == 'true'
        run: pnpm install

      - name: Build backend
        if: steps.changes.outputs.changed == 'true'
        run: pnpm backend:build

      - name: Install Heroku CLI
        if: steps.changes.outputs.changed == 'true'
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Prepare deployment directory
        if: steps.changes.outputs.changed == 'true'
        run: |
          mkdir -p deploy-backend
          # Copy the compiled JS files from src subfolder
          cp -r dist/apps/backend/src/* deploy-backend/
          cp -r apps/backend/config deploy-backend/
          cp apps/backend/data.db deploy-backend/ 2>/dev/null || echo "No data.db to copy"
          
          # Debug: List what's in the deploy directory
          echo "Contents of deploy-backend:"
          ls -la deploy-backend/
          
          # Create package.json for Heroku
          # IMPORTANT: When adding new npm packages to the backend, 
          # make sure to add them here as well for Heroku deployment!
          cat > deploy-backend/package.json << 'EOF'
          {
            "name": "backend",
            "version": "1.0.0",
            "main": "index.js",
            "engines": {
              "node": "18.x"
            },
            "scripts": {
              "start": "NODE_ENV=production node index.js"
            },
            "dependencies": {
              "config": "^3.3.12",
              "express": "^4.21.1",
              "express-rate-limit": "^8.2.1",
              "helmet": "^8.1.0",
              "sqlite3": "5.1.7",
              "tslib": "^2.3.0"
            }
          }
          EOF
          
          # Create Procfile
          echo "web: node index.js" > deploy-backend/Procfile

      - name: Deploy to Heroku
        if: steps.changes.outputs.changed == 'true'
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_BACKEND_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: deploy-backend

      - name: Skip deployment
        if: steps.changes.outputs.changed == 'false'
        run: echo "No backend changes detected, skipping deployment"
